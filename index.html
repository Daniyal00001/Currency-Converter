<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div>
                <p>Enter Amount</p>
                <input class="amount" type="text" value="">
            </div>

            <div class="dropdowns">
                <div class="from">
                    <p>From</p>
                    <div class="selectContainer">
                        <img class="img" src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="" class="select">
                            
                            
                            
                            
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrows-up-down arrow"></i>

                <div class="to">
                    <p>To</p>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                        <select name="to" id="" class="select">
                            
                            
                            
                            
                        </select>
                    </div>
                </div>
            </div>

            <div class="msg"></div>
            <button class="btn">Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
